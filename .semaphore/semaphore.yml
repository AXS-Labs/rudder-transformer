version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: LOG_LEVEL
          value: "0"
      jobs:
      - name: Test
        commands:
          - checkout
          - npm install
          - npm run test
